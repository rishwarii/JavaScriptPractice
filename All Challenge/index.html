<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=, initial-scale=1.0" />

      rel="stylesheet"

  <body>
    <!-- challenge box 1  -->
    <div class="container-1">
      <h2>Challenge 1 : Show your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="getAge()">Click Me</button>
        </div>
        <!-- //each button with their own div tag so there is spacr between them  -->
        <div>
          <button class="btn btn-danger" onclick="resetAge()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-results"> 
        </div>
      </div>
    </div>
    <!-- challenge boxx 2  -->
    <div class = 'container-2'>
      <h2>Challenge 2: Catto Generator </h2>
      <div class ="flex-box-container-2">
          <button class="btn btn-primary" id="img-button" onclick="generateCatto()">Generate Catto</button>
      </div> 
      <!-- results area  -->
      <div class="flex-box-container-2" id="flex-cat">
          <!-- results herer  -->
          
      </div>
      </div>

    </div>
    <!-- challenge 3  -->        

    <div class="container-3">
      <h2>Challenge 3 : Rock Paper Scissors</h2> 
      <div class="flex-box-container-rps" id="flex-box-container-rps-div">
        <img id="rock" src="https://as2.ftcdn.net/v2/jpg/02/12/39/71/1000_F_212397184_ssVuNCpsuzPoWcaORkqezOcK8kRpWurE.jpg" alt="" height="150" width="150" onclick="rpsGame(this)">
        <img id="paper" src="https://www.pinclipart.com/picdir/big/6-69349_cartoon-notebook-paper-cartoon-notebook-paper-notebook-notebook.png" alt="" height="150" width="150" onclick="rpsGame(this)">
        <img id="scissors" src="https://www.pinclipart.com/picdir/middle/179-1799643_scissors-cutting-isolated-scissors-cartoon-png-clipart.png" alt="" height="150" width="150" onclick="rpsGame(this)">
      </div>
    </div>


    <!-- Challenge 4 : Black Jack  -->

    <div class="container-4"> 
      <div>
        <h2>Black Jack Challenge</h2>
        <h3><span id="black-jack-result">Lets Play!</span></h3>
        <div id="flex-black-jack-row1">
         <div id="your-box">YOU</div> 
        </div>
        <div id="flex-black-jack-row2">
         <div id="your-box">YOU</div> 
        </div>
        <div id="flex-black-jack-row3">
         <div id="your-box">YOU</div> 
        </div>
      </div>
    </div>
